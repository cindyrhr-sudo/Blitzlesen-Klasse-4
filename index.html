<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blitzlesen ‚Äì 4. Klasse</title>
<style>
:root{
  --background: #fff7e6; /* creme */
  --text: #0b3d2e;       /* dunkelgr√ºn */
  --accent: #2f6b54;
  --button-bg: #2f6b54;
  --button-bg-hover: #23503f;
  --radius: 12px;
}
html,body{
  height:100%;
  margin:0;
  padding:0;
  background:var(--background);
  font-family: "Comic Sans MS", "Trebuchet MS", "Verdana", "Arial", sans-serif;
  color:var(--text);
}
.center {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1rem;
  box-sizing:border-box;
}
h1 {
  margin: 0 0 .25rem 0;
  font-size: clamp(2rem, 5vw, 3.06rem); /* Dynamische Schriftgr√∂√üe */
  letter-spacing: 1px;
}

p.lead {
  margin: .2rem 0 1rem 0;
  font-size: clamp(1rem, 3vw, 1.7rem); /* Dynamische Schriftgr√∂√üe */
  opacity: .9;
}

.btn {
  display: inline-block;
  margin: .5rem;
  padding: clamp(0.6rem, 1.5vw, 0.9rem) clamp(1rem, 3vw, 1.6rem); /* dynamisches Padding */
  font-size: clamp(1.5rem, 4vw, 2.125rem); /* dynamische Schriftgr√∂√üe */
  border: none;
  border-radius: var(--radius);
  background: var(--button-bg);
  color: #fff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  touch-action: manipulation;
  min-width: 110px;
  min-height: 48px;
}
.btn:active { transform: translateY(1px); }
.btn:hover { background:var(--button-bg-hover); cursor:pointer; }

#wort {
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:50vh;
  user-select:none;
  -webkit-user-select:none;
  -webkit-tap-highlight-color: transparent;
  overflow-wrap: break-word; /* Zeilenumbruch nach Wortgrenzen */
}

#wort .text {
  font-weight:700;
  line-height:1;
  font-size: clamp(2rem, 10vw, 12rem); /* Dynamische Schriftgr√∂√üe passend zum Container */
  word-break: break-word;
  padding: .2rem .5rem;
  letter-spacing: 0.5px;
}

#frageBlock { margin-top:1rem; display:flex; flex-direction:column; align-items:center; gap:.6rem; }
#frage {
  font-size: clamp(1rem, 3vw, 1.7rem);
}
#antwort {
  margin-top:.6rem;
  font-size: clamp(1.5rem, 4vw, 2.38rem);
  font-weight:700;
}

.controls {
  margin-top:1rem;
  display:flex;
  gap:.6rem;
  flex-wrap:wrap;
  justify-content:center;
}

.topnote {
  position:fixed;
  top:12px;
  right:12px;
  background: rgba(11,61,46,0.06);
  color:var(--text);
  border-radius:8px;
  padding:6px 10px;
  font-size:.85rem;
}

@media (min-width:900px){
  #wort { height:60vh; }
}
</style>

</head>
<body>
<div class="topnote">Blitzlesen ‚Äî 4. Klasse</div>

<main class="center">
<section id="start">
  <h1>üß† Blitzlesen</h1>
  <p class="lead">W√§hle die Schwierigkeit. Danach l√§uft ein zuf√§lliges Level.</p>
  <div>
    <button class="btn" id="startEasy">Einfach</button>
    <button class="btn" id="startMedium">Mittel</button>
    <button class="btn" id="startHard">Schwer</button>
    <button class="btn" id="startProfi">Profi</button>
  </div>
</section>

<section id="uebung" style="display:none;">
  <div id="wort"><div class="text" id="wortText"></div></div>
</section>

<section id="frageBlock" style="display:none;">
  <div id="frage"></div>
  <div>
    <button class="btn" id="btnJa">Ja</button>
    <button class="btn" id="btnNein">Nein</button>
  </div>
  <div id="antwort"></div>
  <div class="controls">
    <button class="btn" id="nochmal">Nochmal</button>
    <button class="btn" id="zurueck">Zur√ºck</button>
  </div>
</section>
</main>

<script>
const easyLevels = [
  ["Hausaufgabe","Ball","Blumenvase","laufen"],
  ["Tischlampe","Lampe","spielen","bunt"],
  ["Tag","Regenwolke","springen","Sonne"],
  ["singen","laufen","Blume","schnellwachsend"],
  ["Auto","Katze","laut","Springbrunnen"],
  ["malen","Stuhlbein","Fenster","klein"],
  ["warm","Boot","laufen","Hund"],
  ["Brot","kalt","essen","Milcht√ºte"],
  ["h√ºpfen","bunt","Garten","Baumstamm"],
  ["Sonne","springen","stark","See"]
];

const mediumLevels = [
  ["Bibliothek","Lehrer","basteln","rechnen","aufmerksam","schnell"],
  ["Schultasche","spielen","Fensterbank","springen","neugierig","warm"],
  ["malen","Stra√üenlaterne","Hund","Blumenvase","laufen","stark"],
  ["singen","Hausaufgabe","Ball","Springbrunnen","laufen","bunt"],
  ["Abenteuer","schreiben","essen","Baum","kreativ","h√ºpfen"],
  ["zeichnen","Sonnenblume","Boot","Regenwolke","laufen","schnell"],
  ["Rucksack","Freund","springen","Milcht√ºte","warm","forschen"],
  ["Schulprojekt","Blume","basteln","Himmelsleiter","malen","stark"],
  ["h√ºpfen","Aufsatz","Ball","Baumstamm","lesen","schnell"],
  ["Freundschaft","spielen","Tisch","Blumentopf","singen","ruhig"]
];

const hardLevels = [
  ["Schule","Fensterbank","verstehen","spielen","gl√ºcklich","vorsichtig"],
  ["Baumhaus","Kamera","erkl√§ren","laufen","neugierig","ruhig"],
  ["Rucksack","Stra√üenlaterne","forschen","springen","aufgeregt","stark"],
  ["Lehrerin","Sch√ºler","schreiben","lesen","vorsichtig","neugierig"],
  ["Bibliothek","Sporthalle","basteln","rechnen","aufmerksam","schnell"],
  ["Sternbild","Himmel","beobachten","messen","hell","dunkel"],
  ["Freundschaft","Abenteuer","entdecken","erkl√§ren","froh","mutig"],
  ["Protokoll","Technik","analysieren","konstruieren","komplex","sorgf√§ltig"],
  ["Geschichte","Projekt","forschen","experimentieren","spannend","schwierig"],
  ["Mathematik","Kunst","zeichnen","malen","kreativ","schnell"]
];

const profiLevels = [
  ["Bibliothek","Experiment","forschen","analysieren","Sch√ºler","aufmerksam","kreativ","schnell"],
  ["schreiben","Mathematik","springen","konstruieren","Lehrer","Sonnenblume","malen","flink"],
  ["Sternbild","beobachten","Freundschaft","Protokoll","laufen","neugierig","basteln","stark"],
  ["Abenteuer","zeichnen","springen","konstruieren","Ball","Hausaufgabe","laufen","mutig"],
  ["Freundschaft","schreiben","forschen","experimentieren","Blume","Stra√üenlaterne","h√ºpfen","flink"],
  ["analysieren","Bibliothek","basteln","Blumenvase","springen","warm","malen","schnell"],
  ["Mathematik","Forscher","zeichnen","konstruieren","Hund","Regenwolke","singen","stark"],
  ["Abenteuer","Sch√ºler","malen","springen","Sonnenblume","basteln","laufen","flink"],
  ["schreiben","Hausaufgabe","Forscher","experimentieren","Ball","Protokoll","h√ºpfen","schnell"],
  ["Freundschaft","springen","zeichnen","analysieren","Lehrer","Blumenvase","laufen","mutig"]
];

const easyDistractors = ["Himmel","Eis","Zug","Fisch","Stuhl","Hund","Garten","Boot","Stift","Regen"];
const hardDistractors = ["Symmetrie","Experiment","Theorie","Ph√§nomen","Protokoll","Phantasie","Operation","Analyse","Konstruktion","Intelligenz","Technik","Philosophie"];

let currentMode = null;
let currentLevelWords = [];
let displayDuration = 1500;
let levelIndex = 0;
let zielwort = "";

const startEl = document.getElementById('start');
const uebungEl = document.getElementById('uebung');
const frageBlock = document.getElementById('frageBlock');
const wortText = document.getElementById('wortText');
const frageEl = document.getElementById('frage');
const antwortEl = document.getElementById('antwort');

document.getElementById('startEasy').addEventListener('click', ()=> launchMode('einfach'));
document.getElementById('startMedium').addEventListener('click', ()=> launchMode('mittel'));
document.getElementById('startHard').addEventListener('click', ()=> launchMode('schwer'));
document.getElementById('startProfi').addEventListener('click', ()=> launchMode('profi'));
document.getElementById('btnJa').addEventListener('click', ()=> checkAnswer(true));
document.getElementById('btnNein').addEventListener('click', ()=> checkAnswer(false));
document.getElementById('nochmal').addEventListener('click', ()=> restartSameMode());
document.getElementById('zurueck').addEventListener('click', ()=> goBack());

function launchMode(mode){
  currentMode = mode;
  switch(mode){
    case 'einfach': displayDuration=2000; break;
    case 'mittel': displayDuration=2000; break;
    case 'schwer': displayDuration=1000; break;
    case 'profi': displayDuration=1000; break;
  }
  startEl.style.display='none';
  frageBlock.style.display='none';
  antwortEl.textContent='';
  pickRandomLevelAndStart();
}

function pickRandomLevelAndStart(){
  let pool = [];
  switch(currentMode){
    case 'einfach': pool = easyLevels; break;
    case 'mittel': pool = mediumLevels; break;
    case 'schwer': pool = hardLevels; break;
    case 'profi': pool = profiLevels; break;
  }
  const idx = Math.floor(Math.random()*pool.length);
  currentLevelWords = pool[idx].slice();
  levelIndex=0;
  uebungEl.style.display='block';
  frageBlock.style.display='none';
  wortText.textContent='';
  // Zielwort zuf√§llig aus Level oder Distraktor
  if(Math.random()<0.5){
    zielwort = currentLevelWords[Math.floor(Math.random()*currentLevelWords.length)];
  } else {
    const distractorPool = (currentMode==='einfach'||currentMode==='mittel')? easyDistractors : hardDistractors;
    const candidates = distractorPool.filter(w => !currentLevelWords.includes(w));
    zielwort = candidates[Math.floor(Math.random()*candidates.length)];
  }
  setTimeout(showNextWord, 350);
}

function showNextWord(){
  if(levelIndex < currentLevelWords.length){
    wortText.textContent = currentLevelWords[levelIndex];
    levelIndex++;
    setTimeout(showNextWord, displayDuration);
  } else {
    uebungEl.style.display='none';
    frageBlock.style.display='block';
    frageEl.textContent = `War das Wort "${zielwort}" dabei?`;
    antwortEl.textContent='';
  }
}

function checkAnswer(userSaysYes){
  const actuallyPresent = currentLevelWords.includes(zielwort);
  const correct = (userSaysYes && actuallyPresent) || (!userSaysYes && !actuallyPresent);
  if(correct){
    antwortEl.textContent='‚úÖ Richtig!';
  } else {
    antwortEl.textContent='‚ùå Falsch.';
    setTimeout(()=>{
      if(actuallyPresent){
        antwortEl.textContent += ` Das Wort "${zielwort}" wurde gezeigt.`;
      } else {
        antwortEl.textContent += ` Richtige W√∂rter: ${currentLevelWords.join(', ')}.`;
      }
    },300);
  }
}

function restartSameMode(){
  antwortEl.textContent='';
  pickRandomLevelAndStart();
}

function goBack(){
  currentMode=null;
  currentLevelWords=[];
  zielwort="";
  levelIndex=0;
  uebungEl.style.display='none';
  frageBlock.style.display='none';
  startEl.style.display='block';
  wortText.textContent='';
  antwortEl.textContent='';
}
</script>
</body>
</html>
